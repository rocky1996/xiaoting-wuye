<hr size=1 color=white>
<pre>
本系统是WEB模式的小区物业信息管理系统
运行环境:Tomact+JDK
编程模式：JSP+JavaBean+JavaServlet
后台数据库：MS-Access

系统主要完成的功能如下：

.楼盘信息管理
.住户信息管理
.物业收费管理
.用户报修管理
.用户投诉管理
.小区公告管理
.系统帮助


页面模块化

.三层结构设计  程序逻辑结构分用户界面、业务逻辑处理和数据存储
.面向对象设计
.人性化设计
</pre>
